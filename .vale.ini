# Caminho dos estilos
StylesPath = styles

# Nível mínimo de alerta
MinAlertLevel = suggestion

# Sintaxe específica
[formats]
mdx = md

# Arquivos a serem verificados
[*.{md,mdx}]
BasedOnStyles = senhasegura

# Configurações do senhasegura
[senhasegura]
# Regras gerais
alert = error
warning = warning
info = suggestion

# Arquivos de vocabulário
accept = styles/senhasegura/accept.txt
reject = styles/senhasegura/reject.txt

# Regras de formatação
TextField = YES
CodeFenceField = YES

# Regras específicas
avoid_jargon = warning
sentence_length = suggestion
discriminatory_terms = error
heading_style = suggestion
heading_punctuation = error
link_in_heading = error
code_in_heading = error
required_fields_mark = error
use_imperatives = suggestion
spacing_punctuation = error
consistent_terms = warning
en_contractions = warning

# Padrões e expressões regulares
patterns = error

# Regras personalizadas do senhasegura
senhasegura_rules = error

# Vocabulário
vocab = error

# Formatação
formatting = warning

# Artigos
articles = warning

# Números
numbers = suggestion

# Blocos de código
code_blocks = error

# Terminologia
terminology = warning